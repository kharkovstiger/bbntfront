<h1 mat-dialog-title>Bio for {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.bio"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button [mat-dialog-close]="data.bio" cdkFocusInitial>Save</button>
</div>
